<div class="page-wrap height-100" fxLayoutAlign="center center">
  <div fxFlex="80" fxLayout="column" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="0.5%">
    <div fxFlex="100" class="text-center">
      <img src="assets/images/openrims_logo.png" alt="">
    </div>

    <div fxFlex="100">
      <h1 class="title center font-weight-bold">{{'Welcome to your tool for strengthening pharmacovigilance services' | translate}}</h1>
    </div>
    
    <div fxFlex="100">
      <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>
      <mat-card style="min-height: 200px;">
        <mat-card-title class="text-center">
          <h2 class="title font-weight-bold">{{'Pharmacovigilance Monitoring System' | translate}}</h2>
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="viewModelForm" (ngSubmit)="login()">
              <div class="">
              <mat-form-field class="full-width">
                  <input matInput name="username" [formControl]="viewModelForm.controls['username']" placeholder="{{'Username' | translate}}" value="">
              </mat-form-field>
              <small 
                  *ngIf="viewModelForm.controls['username'].hasError('required') && viewModelForm.controls['username'].touched" 
                  class="form-error-msg"> Username is required </small>
              </div>
  
              <div class="">
              <mat-form-field class="full-width">
                  <input type="password" name="password" matInput [formControl]="viewModelForm.controls['password']" placeholder="{{'Password' | translate}}" value="">
              </mat-form-field>
              <small 
                  *ngIf="viewModelForm.controls['password'].hasError('required') && viewModelForm.controls['password'].touched" 
                  class="form-error-msg"> Password is required </small>
              </div>
              
              <div class="float-right session-button">
                <button type="submit" mat-raised-button class="mat-primary mb-1" [disabled]="viewModelForm.invalid">{{'Log in' | translate }}</button>
              </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
