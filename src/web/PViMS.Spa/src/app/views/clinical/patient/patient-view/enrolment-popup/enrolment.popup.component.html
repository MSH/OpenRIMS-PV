<h1 matDialogTitle>{{data.title | translate}}</h1>

  <mat-progress-bar mode="indeterminate" color="primary" *ngIf="isBusy()"></mat-progress-bar>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <mat-card-title class="">
    <div class="card-title-text mat-bg-warn p-24">
      {{"L_TEXT_1" | translate }}
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>      
  
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pr-1">
        <mat-form-field class="p-8 full-width" appearance="fill">
            <mat-label>{{"Cohort" | translate }}</mat-label>
            <input matInput formControlName="cohort" readonly>
        </mat-form-field>        
    </div>

    <div fxFlex="50" class="pr-1">
        <mat-form-field class="p-8 full-width" appearance="fill">
            <mat-label>{{"Condition start date" | translate }}</mat-label>
            <input matInput formControlName="conditionStartDate" readonly>
        </mat-form-field>        
    </div>

    <div fxFlex="50" class="pr-1">
        <mat-form-field class="p-8 full-width">
            <input matInput formControlName="enrolmentDate" placeholder="{{'Enroled date' | translate }}" [matDatepicker]="appDatepicker">
            <mat-datepicker-toggle matSuffix [for]="appDatepicker"></mat-datepicker-toggle>
        </mat-form-field>
        <mat-datepicker #appDatepicker></mat-datepicker>
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"Save" | translate }}</button>
      <span fxFlex></span>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">{{"Cancel" | translate }}</button>
    </div>
  </div>
</form>
